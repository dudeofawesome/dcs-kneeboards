# yaml-language-server: $schema=../../../dcs-kneeboard-generator/kneeboard-schema.json

name: 'Startup checklist'
slug: 'startup-checklist'
subject_object:
  name: 'F/A-18C'
  slug: 'FA-18C'
key:
  colors:
    cv:
      name: 'Carrier / CV'
      color: 'hsl(94, 87%, 94%)'
    gnd:
      name: 'Ground / Field'
      color: 'hsl(313, 93%, 95%)'
sections:
  - name: 'Pre-Start'
    steps:
      - name: '**PARK BRK** handle'
        control_location: 'Low L Frnt Panel'
        state: '**SET**'
      - name: '**MASTER ARM** switch'
        control_location: 'Left of LDDI'
        state: '**SAFE**'
      - name: '**BATT** switch'
        control_location: 'Front RH'
        state: '**ON**'
      - name: '**FIRE TESTS A** & **B**'
        control_location: 'Front LH'
        state: 'Test'
        substep: 'Hold **A** to complete, wait 10s, repeat for **B**'
  - name: 'Engine Start'
    steps:
      - name: '**APU** switch'
        control_location: 'LE'
        state: '**ON**'
        substep: 'Wait for green ready light'
        substep_state: '< 30 secs'
      - name: '**ENG CRANK** switch'
        control_location: 'LE'
        state: '**R**'
        substep: 'Wait for 25% RPM'
        substep_location: 'Under LDDI'
        substep_state: '< 30 secs'
      - name: 'Right throttle'
        control_location: 'RShift + Home'
        state: '**IDLE**'
        substep: 'Wait for 60% RPM'
        substep_location: 'Under LDDI'
        substep_state: '< 30 secs'
      - name: 'Displays, HUD / HMD knob'
        control_location: 'Front Panel'
        state: '**DAY** / **BRT**'
      - name: '**BLEED AIR** lower knob'
        control_location: 'RH'
        state: 'Cycle 360° **NORM**'
      - name: '**ENG CRANK** switch'
        control_location: 'LE'
        state: '**L**'
        substep: 'Wait for 25% RPM'
        substep_location: 'Under LDDI'
        substep_state: '< 30 secs'
      - name: 'Left throttle'
        control_location: 'LShift + Home'
        state: '**IDLE**'
        substep: 'Wait for 60% RPM'
        substep_location: 'Under LDDI'
        substep_state: '< 30 secs'
  - name: 'Pre-Taxi'
    steps:
      - name: 'Close canopy'
        control_location: 'Upper RH'
        state: '**CLOSED**'
        color_key: 'cv'
      - name: 'Ejection seat'
        control_location: 'RH'
        state: '**ARMED**'
        color_key: 'cv'
      - name: '**OBOGS** switch'
        control_location: 'Back LE'
        state: '**ON**'
      - name: '**OXY FLOW** knob'
        control_location: 'LE'
        state: '**ON**'
      - name: '**INS** knob'
        control_location: 'RE'
        state: '**CV**'
        color_key: 'cv'
      - name: '**INS** knob'
        control_location: 'RE'
        state: '**GND**'
        color_key: 'gnd'
      - name: '**RADAR** knob'
        control_location: 'RE'
        state: '**OPR**'
      - name: '**WING FOLD** handle'
        control_location: 'RH panel'
        state: '**SPREAD**'
        color_key: 'gnd'
      - name: 'FCS **RESET** button'
        control_location: 'LE'
        state: '**PUSH**'
      - name: '**FLAP** switch'
        control_location: 'LH panel'
        state: '**HALF**'
      - name: 'FCS BIT TEST'
        control_location: 'Hold ‘Y’'
        state: 'PERFORM'
        substep: 'DDI ‘BIT’ page > ‘FCS-MC’ > ‘FCS’'
      - name: '**HOOK BYPASS** switch'
        control_location: 'LH panel'
        state: '**CARRIER**'
        color_key: 'cv'
      - name: '**ANTI SKID** switch'
        control_location: 'LH panel'
        state: '**OFF**'
        color_key: 'cv'
      - name: '**HOOK BYPASS** switch'
        control_location: 'LH panel'
        state: '**FIELD**'
        color_key: 'gnd'
      - name: '**ANTI SKID** switch'
        control_location: 'LH panel'
        state: '**ON**'
        color_key: 'gnd'
      - name: '**T/O TRIM** button'
        control_location: 'LE'
        state: '**PUSH**'
      - name: 'Trim stabilators'
        state: '~17°'
        substep: 'Check DDI FCS SUPT page'
        color_key: 'cv'
      - name: 'Fuel'
        control_location: 'Under LDDI'
        state: 'Set Bingo'
        substep: 'Use up/dn arrows to set min ret fuel'
      # TODO: what is this?
      # - name: 'Standby altimeter'
      #   control_location: 'Under RDDI'
      #   state: 'Set'
      - name: 'Stby Att Ind Cage Knob'
        control_location: 'Under RDDI'
        state: 'Uncage'
      - name: '**ALT** switch'
        control_location: 'Under UFC'
        state: '**RDR**'
      - name: '**ALR-67 PWR** button'
        control_location: 'Under MDDI'
        state: 'push'
      - name: '**IFF** button'
        control_location: 'UFC'
        state: 'press'
      - name: '**ON OFF** button'
        control_location: 'UFC'
        state: 'hold'
      - name: '**D/L** button'
        control_location: 'UFC'
        state: 'press'
      - name: '**ON OFF** button'
        control_location: 'UFC'
        state: 'hold'
      - name: '**INS** knob'
        control_location: 'RE'
        state: '**IFA**'
  - name: 'Taxi'
    steps:
      - name: 'Chocks'
        control_location: 'Radio menu ‘\’'
        state: 'Remove'
      - name: '**PARK BRK** handle'
        control_location: 'Low L Frnt Panel'
        state: '**OFF**'
      - name: '**NWS**'
        control_location: 'HUD'
        state: 'ON'
  - name: 'Pre-Takeoff / Cat Launch'
    steps:
      - name: 'Close canopy'
        control_location: 'Upper RH'
        state: '**CLOSED**'
        color_key: 'gnd'
      - name: 'Ejection seat'
        control_location: 'RH'
        state: '**ARMED**'
        color_key: 'gnd'
      - name: '**WING FOLD** handle'
        control_location: 'RH panel'
        state: '**SPREAD**'
        color_key: 'cv'
  - name: 'Cat Launch'
    steps:
      - name: '**LAUNCH BAR** switch'
        control_location: 'LH Panel'
        state: '**EXTEND**'
        substep: 'Wait for crew to install holdback bar'
        color_key: 'cv'
      - name: 'Ease up to shuttle'
        substep: 'Significant power may be required'
        color_key: 'cv'
      - name: 'Catapult Hook Up'
        control_location: '‘U’ w/o Supercarrier'
        color_key: 'cv'
      - name: '**LAUNCH BAR** switch'
        control_location: 'LH panel'
        state: '**RETRACT**'
        color_key: 'cv'
      - name: '**SPD BRK**'
        control_location: 'Throttle'
        state: '**RETRACT**'
        color_key: 'cv'
      - name: 'Throttle'
        state: 'MAX Power & Afterburners'
        color_key: 'cv'
      - name: 'Salute'
        control_location: '‘LCtrl+LShift+S’'
        color_key: 'cv'
      - name: 'Hands off stick until positive climb'
        color_key: 'cv'
      - name: 'GEAR before 240 kts'
        control_location: 'LH panel'
        state: '**UP**'
        color_key: 'cv'
      - name: '**FLAP** switch'
        control_location: 'LH panel'
        state: '**AUTO**'
        color_key: 'cv'
  - name: 'Runway Launch'
    steps:
      - name: 'Wheel Brakes'
        state: 'Applied'
        color_key: 'gnd'
      - name: 'Throttle'
        state: '80% RPM'
        color_key: 'gnd'
      - name: 'Wheel Brakes'
        state: 'Release'
        color_key: 'gnd'
      - name: 'Reach 150 kts'
        control_location: 'HUD left box'
        color_key: 'gnd'
      - name: 'Lift off'
        control_location: 'Stick'
        state: '7° AoA'
        color_key: 'gnd'
      - name: '**GEAR** before 240 kts'
        control_location: 'LH panel'
        state: '**UP**'
        color_key: 'gnd'
      - name: '**FLAP** switch'
        control_location: 'LH panel'
        state: '**AUTO**'
        color_key: 'gnd'
